<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买首页</title>
    <!-- 导入mui的css样式文件 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 导入字体图标的样式文件 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!-- 导入自己写的index.less -->
    <link rel="stylesheet/less" href="./css/index.less">
    <!-- 导入less文件的编译器 -->
    <script src="./lib/less/less.js"></script>
</head>
<body>
    <!-- 1,网站头部 -->
    <header id="header">
        <!-- 顶部边栏 -->
        <div class="top"><a href="index.html" class="logo"><img src="./images/header_logo.png" alt=""></a><a href="#" class="download"><img src="./images/header_app.png" alt=""></a> </div>
        <!-- 搜索栏 -->
        <div class="gf-search"><input type="text" class="searchBox " placeholder="请输入你想比价的商品"><button type="button" class="btn-search">搜索</button></div>
    </header>

    <!-- 网页主体 -->
    <main id="main">
         <!-- 2,轮播图 -->
    <section id="gf-slide">
            <!-- 使用mui图片轮播插件 -->
            <div class="mui-slider">
                <div class="mui-slider-group mui-slider-loop">
                  <!--支持循环，需要重复图片节点-->
                  <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="./images/banner05.jpg" /></a></div>
                  <div class="mui-slider-item"><a href="#"><img src="./images/banner01.jpg" /></a></div>
                  <div class="mui-slider-item"><a href="#"><img src="./images/banner02.jpg" /></a></div>
                  <div class="mui-slider-item"><a href="#"><img src="./images/banner03.jpg" /></a></div>
                  <div class="mui-slider-item"><a href="#"><img src="./images/banner04.jpg" /></a></div>
                  <div class="mui-slider-item"><a href="#"><img src="./images/banner05.jpg" /></a></div>
                  <!--支持循环，需要重复图片节点-->
                  <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="./images/banner01.jpg" /></a></div>
                </div>
                <!-- 轮播图上小圆点 -->
                <div class="mui-slider-indicator">
                    <div class="mui-indicator mui-active"></div>
                    <div class="mui-indicator"></div>
                    <div class="mui-indicator"></div>
                    <div class="mui-indicator"></div>
                    <div class="mui-indicator"></div>
                </div>
              </div>
        </section>
        <!-- 3,导航区域 -->
        <section id="gf-nav">
            <div class="mui-row nav-box">
                <div class="mui-col-xs-3  btn-nav-link">
                        <a href="#">
                            <img src="./images/ic_search.png" alt="">
                            <span>比较搜索</span>
                        </a>
                </div>
                <div class="mui-col-xs-3 btn-nav-link">
                        <a href="#">
                            <img src="./images/ic_bcj.png" alt="">
                            <span>比较搜索</span>
                        </a>
                </div>
                <div class="mui-col-xs-3  btn-nav-link">
                    <a href="#">
                        <img src="./images/haitao.png" alt="">
                        <span>比较搜索</span>
                    </a>
            </div>
            <div class="mui-col-xs-3 btn-nav-link">
                    <a href="#">
                        <img src="./images/ic_temai.png" alt="">
                        <span>比较搜索</span>
                    </a>
            </div>
            <div class="mui-col-xs-3 btn-nav-link">
                    <a href="#">
                        <img src="./images/ic_trend.png" alt="">
                        <span>比较搜索</span>
                    </a>
            </div>
            <div class="mui-col-xs-3 btn-nav-link">
                    <a href="#">
                        <img src="./images/gengduo.png" alt="">
                        <span>比较搜索</span>
                    </a>
            </div>
                <div class="mui-col-xs-3  btn-nav-link">
                    <a href="#">
                        <img src="./images/ic_coudanpin.png" alt="">
                        <span>比较搜索</span>
                    </a>
            </div>
            <div class="mui-col-xs-3 btn-nav-link">
                    <a href="#">
                        <img src="./images/ic_kb.png" alt="">
                        <span>比较搜索</span>
                    </a>
            </div>
            <div class="mui-col-xs-3 btn-nav-link">
                    <a href="#">
                        <img src="./images/ic_mall.png" alt="">
                        <span>比较搜索</span>
                    </a>
            </div>
            <div class="mui-col-xs-3 btn-nav-link">
                    <a href="#">
                        <img src="./images/ic_pp.png" alt="">
                        <span>比较搜索</span>
                    </a>
            </div>
            </div>
        </section>
        <!-- 4,超值折扣推荐 -->
        <section id="gf-discount">
            <div class="title">
                <span>超值折扣推荐</span>
                <a href="#"><i class="fa fa-chevron-circle-right" aria-hidden="true"></i></a>
            </div>
            <div class="content">
                <!-- mui插件图文列表 -->
                <ul class="mui-table-view content-box">
    
                        <li class="mui-table-view-cell mui-media product-line">
                            <!-- 跳转到商品详情页面 -->
                            <a href="javascript:;">
                                <img class="mui-media-object mui-pull-left product-img" src="./images/ic_bcj.png">
                                <div class="mui-media-body product-text">
                                    <p class="product-name">海天 鲜味 生抽 1.28l恒大帝景而非<span class="product-price">10.9元</span></p>
                                   <div class="mui-ellipsis"><span class='from-source'>京东商城| 10-25 14:10</span> <span class="product-comment"><i class="fa fa-commenting-o" aria-hidden="true"></i><span class="comment-num">7</span></span></div> 
                                </div>
                            </a>
                        </li>
                        <li class="mui-table-view-cell mui-media product-line">
                                <!-- 跳转到商品详情页面 -->
                                <a href="javascript:;">
                                    <img class="mui-media-object mui-pull-left product-img" src="./images/ic_bcj.png">
                                    <div class="mui-media-body product-text">
                                        <p class="product-name">海天 鲜味 生抽 1.28l恒大帝景而非<span class="product-price">10.9元</span></p>
                                       <div class="mui-ellipsis"><span class='from-source'>京东商城| 10-25 14:10</span> <span class="product-comment"><i class="fa fa-commenting-o" aria-hidden="true"></i><span class="comment-num">7</span></span></div> 
                                    </div>
                                </a>
                         </li>
                         <li class="mui-table-view-cell mui-media product-line">
                                <!-- 跳转到商品详情页面 -->
                                <a href="javascript:;">
                                    <img class="mui-media-object mui-pull-left product-img" src="./images/ic_bcj.png">
                                    <div class="mui-media-body product-text">
                                        <p class="product-name">海天 鲜味 生抽 1.28l恒大帝景而非<span class="product-price">10.9元</span></p>
                                       <div class="mui-ellipsis"><span class='from-source'>京东商城| 10-25 14:10</span> <span class="product-comment"><i class="fa fa-commenting-o" aria-hidden="true"></i><span class="comment-num">7</span></span></div> 
                                    </div>
                                </a>
                            </li>
        
                    </ul>
            </div>
        </section>
        <!-- 5,查看更多 -->
        <section id="gf-more">
            <!-- 跳转到省钱控页面 -->
            <a href="./pages/moneyctrl.html">更多优惠信息>></a>
        </section>
    </main>
   

    <!-- 6,网站底部 -->
    <footer id="gf-footer">
            <div class="title">
                    <span>品牌排行</span>
                    <a href="#"><i class="fa fa-chevron-circle-right" aria-hidden="true"></i></a>
                </div>
            <div class="function">
                <a href="#" class="login">登录</a>
                <a href="#" class="register">注册</a>
                <a href="#" class="return" id="toTop"><i class="fa fa-chevron-circle-up" aria-hidden="true"></i> 返回顶部</a>
            </div>
            <div class="download">
                <a href="#">手机APP下载 </a>   <span>慢慢买手机版 </span> <span>-- 掌上比价平台</span>
                <p class="download-url">m.manmanbuy.com</p>
            </div>
    </footer>

    <!-- 两个小工具 -->
    <!-- 1,悬浮窗 -->
    <div id="dots">
        <div class="dot-bg">

        </div>
        <div class="link">
                <a href="./pages/baicaijia.html"><img class="dot-icon" src="./images/ic_bcj.png" alt=""></a>
                <a href="./pages/gsproduct.html"><img class="dot-icon" src="./images/ic_coudanpin.png" alt=""></a>
                <a href="./pages/moneyctrl.html"><img class="dot-icon" src="./images/ic_cu.png" alt=""></a>
                <a href="./pages/category.html"><img class="dot-icon" src="./images/ic_kb.png" alt=""></a>
                <a href="./pages/sitenav.html"><img class="dot-icon" src="./images/ic_mall.png" alt=""></a>
                <a href="./pages/brandTitle.html"><img class="dot-icon" src="./images/ic_pp.png" alt=""></a>
                <a href="./pages/coupon.html"><img class="dot-icon" src="./images/ic_temai.png" alt=""></a>
        </div>
            
        </div>
    <!-- 2,小火箭 与页面顶部的距离超过轮播图 就会浮现-->
    <div id="rocket">
        <i class="fa fa-rocket" aria-hidden="true"></i>
    </div>
   
    <!-- 创建导航栏的模板 -->
    <script id="navTpl" type="text/html">
        {{each data value index}}
           {{if value.indexmenuId == 7}}
        <div class="mui-col-xs-3  btn-nav-link btn-more">
                <a href="javascript:;" data-id="{{value.indexmenuId}}">
            {{else}}
            <div class="mui-col-xs-3  btn-nav-link">  
            <a href="pages/{{value.titlehref}}" data-id="{{value.indexmenuId}}">
            {{/if}}

                <!-- <img src="./images/ic_search.png" alt=""> -->
                <!-- 解析标签 -->
                {{@value.img}}
                <span>{{value.name}}</span>
            </a>
    </div>
    {{/each}}
    </script>

    <!-- 创建折扣列表模板 -->
    <script id="discountListTpl" type="text/html">
        {{each data value index}}
        <li class="mui-table-view-cell mui-media product-line">
                <!-- 跳转到商品详情页面 -->
                <a href="./pages/moneyctrl.html" data-id="{{value.productId}}">
                    <!-- <img class="mui-media-object mui-pull-left product-img" src="./images/ic_bcj.png"> -->
                    {{@value.productImg2}}
                    <div class="mui-media-body product-text">
                        <p class="product-name" >{{value.productName}}</p>
                        <p class="product-price"> {{value.productPinkage}}</p>
                       <div class="mui-ellipsis"><span class='from-source'>{{value.productFrom}} | <span class="time">{{value.productTime}}</span></span> <span class="product-comment"><i class="fa fa-commenting-o" aria-hidden="true"></i><span class="comment-num">{{value.productComCount}}</span></span></div> 
                    </div>
                </a>
            </li>
            {{/each}}
    </script>

    

    <!-- 导入相应的js文件 -->
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/jquery/jquery-3.1.1.min.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
